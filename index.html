<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>

</head>

<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .warning {
            color: red;
        }

        .hidden {
            display: none;}
    </style>

    <div class="container">
        <h2>Message Box</h2>
        <textarea id="message" rows="4" placeholder="Type your message here..."></textarea>
        <div id="charCount" class="char-count">0/200 characters</div>
        <div id="warning" class="warning hidden">You have exceeded the character limit!</div>
    </div>



    <script>
        const messageInput = document.getElementById('message');
        const charCountDisplay = document.getElementById('charCount');
        const warningDisplay = document.getElementById('warning');
        const maxChars = 200;

        messageInput.addEventListener('input', () => {
            const currentLength = messageInput.value.length;

            // Update character count display
            charCountDisplay.textContent = `${currentLength}/${maxChars} characters`;

            // Check if character limit is exceeded
            if (currentLength > maxChars) {
                warningDisplay.classList.remove('hidden');
                messageInput.value = messageInput.value.substring(0, maxChars); // Prevent further typing
                charCountDisplay.textContent = `${maxChars}/${maxChars} characters`; // Display max reached
            } else {
                warningDisplay.classList.add('hidden');
            }
        });


    </script>
</body>

</html>
